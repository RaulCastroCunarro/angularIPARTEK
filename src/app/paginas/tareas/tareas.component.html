<div class="m-auto bg-primary p-3">
    <h2>Tareas</h2>
    <p>Ejemplo de Provider o Servicio para hacer un CRUD completo, contra un servicio Rest.</p>

    <div *ngIf="mostrarMensaje" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        {{mensaje}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarMensaje()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <input type="text" [(ngModel)]="tituloNuevo">
    <button (click)="nuevaTarea()">Crear</button>
    <ul>
        <li *ngFor="let tarea of tareas">
            <input type="checkbox" [checked]="tarea.completada" (click)="editarEstado(tarea)">
            <span class="titulo {{ (tarea.completada) ? 'completada' : '' }}">{{tarea.titulo}}</span>
            <button (click)="eliminar(tarea)" class="text-danger">Eliminar</button>
        </li>
    </ul>
</div>
